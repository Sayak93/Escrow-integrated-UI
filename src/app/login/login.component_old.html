
<div class="container" style="margin-top:150px">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row" style="padding-top: 7px">
          <div class="col-xs-6" >
            <a style="font-size: 30px;" href="#" class="active" id="login-form-link">Login</a>
          </div>
          <div class="col-xs-6">
            <a style="font-size: 30px" href="#" id="register-form-link">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form id="login-form" (ngSubmit)="onLogin()"  role="form" style="display: block;">
              <div class="form-group">
                <input type="text" [(ngModel)]='username'  (keypress)='onInputChange()' name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input type="password" [(ngModel)]='password'   (keypress)='onInputChange()' name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
              </div>
              <!-- <div class="form-group text-center">
                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                <label for="remember"> Remember Me</label>
              </div> -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" [disabled]=checkDisable() name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
                </div>
              </div>
              <!-- <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="text-center">
                      <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div>
                  </div>
                </div>
              </div> -->
            </form>
            <form id="register-form" (ngSubmit)='onRegister()' role="form" style="display: none;">
              <div class="form-group">
                <input type="text" name="usern"  id="usern" tabindex="1" class="form-control" placeholder="Username" value="" required>
              </div>
              <div class="form-group">
                <select name="role" id="role" class="form-control" required>
                  <option  selected value disabled> -- select a Role -- </option>
                  <option value="buyer">Buyer</option>
                  <option value="seller">seller</option>
                  <option value="bank">Bank</option>
                  <option value="escrow">Escrow</option>
                </select>
                
              </div>
              <div class="form-group">
                <input type="password" name="passw" id="passw" tabindex="2" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input type="password" name="confirm-passw" id="confirm-passw" tabindex="2" class="form-control" placeholder="Confirm Password" required>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div *ngIf='errorFlag' style="font-size: 20px;padding-bottom: 10px" class='text-center text-danger'>No account found for this credentials</div>
    </div>
    
  </div>
  
</div>

</div>
